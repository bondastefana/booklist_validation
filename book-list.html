<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="book-list.css">
</head>

<body>
    <div class="flex-container">
        <section id="bookList">
            <h1>Book list</h1>
        </section>

        <section>
            <div id="newBook" class="new-book">
                <h1>Add new book</h1>
                <form id="book-form">
                    <div>
                        <label for="bookTitle">Title</label>
                        <input type="text" name="title" id="bookTitle" placeholder="New book title">
                        <p id="title-error">Title field is mandatory!</p>

                    </div>
                    <div>
                        <label for="bookAuthor">Author</label>
                        <input type="text" name="author" id="bookAuthor" placeholder="New book author">
                        <p id="author-error">Author field is mandatory!</p>
                        <p id="duplicate-book-error">This book already exists!</p>
                    </div>
                    <div>
                        <button id="addNewBook" type="button">Add new book</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="book-list.js"></script>

</body>

</html>
